<div class="airportData">
    <div class="_row">
        <div class="col s6">
            <div class="card-panel purple lighten-2 white-text" ng-hide="!departure.name">
                <div>
                    {{ departure.iata }} <span ng-hide="!departure.iata">/</span> {{ departure.icao }}
                </div>
                <div>{{ departure.name }}</div>
                <div>{{ departure.country}}</div>
                <div>
                    <small>[{{ departure.latitude }} / {{ departure.longitude }} ]</small>
                </div>
            </div>
        </div>
        <div class="col s6">
            <div class="card-panel purple lighten-2 white-text" ng-hide="!arrival.name">
                <div>
                    {{ arrival.iata }} <span ng-hide="!departure.iata">/</span> {{ arrival.icao }}
                </div>
                <div>{{ arrival.name }}</div>
                <div>{{ arrival.country}}</div>
                <div>
                    <small>[{{ arrival.latitude }} / {{ arrival.longitude }} ]</small>
                </div>
            </div>
        </div>
    </div>
</div>
